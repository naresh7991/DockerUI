name: build-check

on:
 pull_request:
  branches:
   - main
jobs:
 build:
   runs-on: ubuntu-latest

   steps:
    - name: checkout repository
      uses: actions/checkout@v3
    - name: setup nodejs
      uses: actions/setup-node@v3
      with:
       node-version: '22'
    - name: install dependencies
      run: npm ci
    - name: check building app
      run: npm run build
    
